{% if include.username and include.project %}
<a href="https://github.com/{{ include.username }}/{{ include.project }}"><span class="icon icon--github">{% include icon-github.svg %}</span><span class="username">{{ include.project }}</span></a>
{% else %}
<a href="https://github.com/{{ include.username }}"><span class="icon icon--github">{% include icon-github.svg %}</span><span class="username">{{ include.username }}</span></a>
{% endif %}
